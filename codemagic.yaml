workflows:
  android-capacitor:
    name: Android Capacitor Debug Build
    max_build_duration: 60

    environment:
      node: 22
      java: 21

    scripts:
      - name: Install dependencies
        script: npm install

      - name: Build web
        script: npm run build

      - name: Add Android platform if missing
        script: |
          if [ ! -d "android" ]; then
            npx cap add android || echo "Android already exists"
          fi

      - name: Sync Capacitor
        script: npx cap sync android

      - name: Build Debug APK
        script: npx cap build android --debug

    artifacts:
      - android/app/build/outputs/**/*.apk
